<body>

    <h1 style="text-align:center; color: var(--color-text); font-weight:bold; letter-spacing: 1px;">Blockworld</h1>
    <section id="description">
        <p> A 2D rendition of Minecraft using the Princeton <a
                href="https://introcs.cs.princeton.edu/java/stdlib/javadoc/StdDraw.html">StdDraw</a> Libray
            .Uses BSP Tree Generation for generating "worlds" and simple BFS for pathfinding.
        </p>
        <p>For CS61B Project 3. Fall 22, taught by Josh Hugs.</p>
    </section>

    <section id="art-work">
        <figure class="image-container">
            <img class="demo-image-2" src="../images/blockworld_img_1.png" alt>
        </figure>
        <figure class="image-container">
            <center>
                <p>BSP Generation using a binary space partition tree to create "dungeons" and "hallways". The graph is gauranteed to be a tree. </p>
            </center>
            <img class="demo-image-2" src="../images/BSP_img_1.png" alt>
        </figure>


    </section>

    <center>
        <section id="video-demo">

                allowfullscreen></iframe>

        </section>
